<div class="Chapter" title="Overview of iFolder">

<h1 class="CHAPTER-TITLE"><br />iFolderの概要</h1>
<p class="CHAPTER">iFolder&trade;<sup><small></small></sup>は、Linux*、Windows*、Macintosh*クライアント用のファイル共有アプリケーションです。複数のiFolderのファイルを異なるグループのユーザで共用することができます。iFolderに参加できるメンバーと、各メンバーのアクセスレベルを制御します。また、他のユーザが共用しているiFolderに参加することもできます。 </p>
<p class="CHAPTER">このセクションではiFolderの多様な利点と機能を説明します。</p>
