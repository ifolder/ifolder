<h1 class="title"> iFolderの設定</h1>

<div class="procedure">
<ol class="steps">
<li class="step" id="bpq8mec">
<p class="para">［通知を表示する<span class="guimenu"></span>］チェックボックスをオンにして、通知を有効にします。</p></li>
<li class="step" id="bpq8mmz">
