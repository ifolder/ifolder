<h1 class="CHAPTER-TITLE"><br />iFolder 概觀</h1>
<p class="CHAPTER">iFolder<sup><small>TM</small></sup> 是 Linux、Windows* 及 Macintosh* 用戶端的檔案共用應用程式。您可以共用多個 iFolder 中的檔案，每個都針對不同的使用者群組。您可以控制允許參與 iFolder 的使用者，以及每個成員的存取層級。您還可以參與其他使用者與您共用的 iFolder。 </p>
