<h1 class="title"> iFolder 設定</h1>

<p class="para">您可以使用「iFolder 設定」索引標籤來啟用通知。</p>
<div class="procedure">
<ol class="steps">
<li class="step" id="bpq8mec">
<p class="para">選取<span class="guimenu">「顯示通知」</span>核取方塊來啟用通知。</p></li>
<li class="step" id="bpq8mmz">
<p class="para">從通知清單中，選取您要啟用通知的事件。</p></li></ol>
</div>
