<h1 class="title"> iFolder 设置</h1>

<p class="para">您可以使用“iFolder 设置”选项卡来启用通知。</p>
<div class="procedure">
<ol class="steps">
<li class="step" id="bpq8mec">
<p class="para">勾选<span class="guimenu">显示通知</span>复选框以启用通知。</p></li>
<li class="step" id="bpq8mmz">
<p class="para">从通知列表中，选择想要启用通知的事件。</p></li></ol>
</div>
