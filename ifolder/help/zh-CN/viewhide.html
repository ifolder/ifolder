<h1 class="title"> 查看和隐藏可用的 iFolder</h1>

<p class="para">您可以决定将哪些 iFolder 到下载您的各台计算机上。如果您可以在服务器上使用尚未下载的 iFolder，则它们会列在相关帐户的<span class="guimenu">服务器名称</span>下的 iFolder 浏览器中。<span class="guimenu">服务器名称</span>是管理员指定的您拥有 iFolder 帐户的服务器的描述名称。</p>
<p class="para">要在 iFolder 浏览器中查看可用的 iFolder，请单击<span class="guimenu">“查看可用的 iFolder”</span>。</p>
<p class="para">要在 iFolder 浏览器中隐藏可用的 iFolder，请单击<span class="guimenu">“隐藏可用的 iFolder”</span>。</p>
</div>
