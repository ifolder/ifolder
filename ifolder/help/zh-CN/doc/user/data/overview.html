<div class="Chapter" title="iFolder 概述">

<h1 class="CHAPTER-TITLE"><br />iFolder 概述</h1>
<p class="CHAPTER">iFolder<sup><small>TM</small></sup> 是一款用于 Linux、Windows* 和 Macintosh* 客户程序的文件共享应用程序。您可以在多个 iFolder 中共享文件，每个 iFolder 具有一组不同的用户。由您控制哪些用户可以参与 iFolder，以及每个成员的访问级别。您还可以参与其他用户共享给您的 iFolder。 </p>
<p class="CHAPTER">本节的目的是帮助您熟悉 iFolder 的各种优点和功能：</p>
