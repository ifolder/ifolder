<html xml:lang="zh-cn" lang="zh-cn">


<head>
<title>Novell Documentation</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="ROBOTS" content="NOINDEX,NOFOLLOW" />

<style id="leftnavstyles" type="text/css">@import url(leftnav.css);</style>
<script type="text/javascript" src="dom.js"></script>
<script type="text/javascript" src="profiles.js"></script>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="resource.js"></script>
<script type="text/javascript" src="toc.js"></script>
<script type="text/javascript" src="search_set.js"></script>
<script type="text/javascript" src="search.js"></script>
<script type="text/javascript" src="leftnav.js"></script>
<base target="topic" />
</head>

<body>
	
 <div id="header">
 <div id="tabs">
  <a href="#"
  	id="toctab"
  	class="tab-selected"
  	onclick="tabSelect(this);return false;" 
   	onmouseover="window.status='';"
   	onmouseout="window.status='';"
   	onmousedown="window.status='';">Contents</a><a href="#"
   	id="indextab" 
   	class="inactive" 
   	onclick="tabSelect(this);return false;"
    onmouseover="window.status='';"
    onmouseout="window.status='';"
    onmousedown="window.status='';">Index</a><a href="#"
   	id="searchtab" 
   	class="inactive" 
   	onclick="tabSelect(this);return false;"
    onmouseover="window.status='';"
    onmouseout="window.status='';"
    onmousedown="window.status='';">Search</a>
 </div>
 <form id="searchform" action="#" onsubmit="doSearch();return false;" class="inactive">
  <table>
   <tr>
    <td><input type="text" name="d" class="field" maxlength="100" id="query" /></td>
    <td><input type="submit" value="Search" class="button" id="searchbtn" /></td>
   </tr></table>
 </form>
 <div id="indexform" class="inactive">
  <table>
   <tr>
   	<td><input type="text" maxlength="100" id="isearchfld" onkeyup="searchIndex(this.value);" class="field" /></td>
   </tr>
  </table>
 </div>
 </div>
 <div id="toc" class="active">
  <div id="tocTop"></div>
  <div id="tocContent"></div>
 </div>
 <div id="index" class="inactive">
  <div id="indexContent"></div>
 </div>
 <div id="search" class="inactive">
  <div id="searchContent"></div>
 </div>
 <noscript>
  <div id="noscript">Javascript must be enabled to view this content.</div>
 </noscript>
</body>
</html>
