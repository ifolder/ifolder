<BR><H2 CLASS="TOPIC-TITLE">Deleting a Contact</H2>
<OL CLASS=STEPLIST>
<LI CLASS="STEP"><A name="bq6lx2g"></A>
<P CLASS="STEP">In Address Book, find the contact that you want to delete. </P>
<P CLASS="STEP">For information, see <A href="bq6lx1g.html#bq6lx1g">Finding a Contact</A>.</P></LI>

<LI CLASS="STEP"><A name="bq6lx2h"></A>
<P CLASS="STEP">Do one of the following: </P>
<UL CLASS="LISTBULLET">
<LI CLASS="BULLETITEM">Select the contact, then click Edit &gt; Delete.</LI>

<LI CLASS="BULLETITEM">Right-click the contact, then click Delete.</LI>
</UL><P></LI>

<LI CLASS="STEP"><A name="bq6lx2j"></A>
<P CLASS="STEP">Close the Address Book.</P></LI>
</OL><BR><BR><script language="javascript" src="../../../ui/bottomnav.js"></script>
