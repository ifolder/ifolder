<div class="sect1" title="Upgrading iFolder 3.4 client to iFolder 3.6" id="upgrading">

<h2 class="title"><span class="number">2.3</span> Upgrading iFolder 3.4 client to iFolder
3.6</h2>

<p class="para">If you are currently using the iFolder 3.4 client and when
you try to connect it to the iFolder 3.6 server, you are  will be
prompted about whether you want to upgrade.</p>
<div class="informalfigure"><img src="../graphics/ifolder_client _upgrade.png" alt="" /></div>

<div class="procedure">
<ol class="steps">
<li class="step" id="b95j898">
<p class="para">Click <span class="guimenu">Yes</span> to
automatically upgrade your iFolder 3.4 client.</p></li></ol>
</div>

</div>
