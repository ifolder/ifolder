<h1 class="title"> 檢視和隱藏可用的 iFolder</h1>

<p class="para">您可以決定要下載哪一個 iFolder 至每一部電腦。如果您未下載的 iFolder 可在您的伺服器上使用，則會列在相關帳戶之<span class="guimenu">伺服器名稱</span>下的 iFolder 瀏覽器中。<span class="guimenu">伺服器名稱</span>是管理員對於您擁有 iFolder 帳戶之伺服器指定的描述性名稱。</p>
<p class="para">若要檢視 iFolder 瀏覽器中可用的 iFolder，請按一下<span class="guimenu">「檢視可用的 iFolder」</span>。</p>
<p class="para">若要隱藏 iFolder 瀏覽器中可用的 iFolder，請按一下<span class="guimenu">「隱藏可用的 iFolder」</span>。</p>
</div>
