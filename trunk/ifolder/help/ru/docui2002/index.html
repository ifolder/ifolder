<h1>Документация Novell</h1>
<P>Веб-навигатор не поддерживает JavaScript.

<P>Следующие веб-навигаторы значительно расширят возможности работы с этим веб-сайтом:
<UL>
<LI><A HREF="http://microsoft.com/ie/ie.htm">Internet Explorer версии 3.0 или более поздней.</A></LI>
<LI><A HREF="http://www.netscape.com/comprod/mirror/">Netscape Navigator версии 2.0 или более поздней.</A></LI>
<LI>Opera версии 3.2 или более поздней.</LI>

</UL>
<P><I><B>Примечание.</B> В Netscape Navigator версии 4.0.x существует известная ошибка, которая приводит к появлению данного сообщения, если отключен локальный кэш.</I></P>

<P>В случае возникновения проблем при работе с данным веб-сайтом обратитесь к <A HREF="mailto:ndk@novell.com">веб-мастеру</A>.</P>

<P>Щелкните <a HREF="treetitl.html?nonav=true">здесь</a> для просмотра версии данного веб-сайта без JavaScript.</P>
